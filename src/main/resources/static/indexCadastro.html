<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API Fullstack </h1>

    <form id="registrationForm">
        <label for="nomeCompleto">Nome completo:</label>
        <input type="nomeCompleto" id="nomeCompleto" name="nomeCompleto" required>

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required>

        <label for="cep">CEP:</label>
        <input type="cep" id="cep" name="cep" required>

        <label for="nCasa">NÃºmero da casa:</label>
        <input type="nCasa" id="nCasa" name="nCasa" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>


        <button type="button" onclick="registerClient()">Cadastrar</button>
    </form>

    <script>
        function registerClient() {
            const registrationForm = document.getElementById("registrationForm");
            const formData = new FormData(registrationForm);

            fetch('http://localhost:8080/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nomeCompleto: formData.get('nomeCompleto'),
                    cpf: formData.get('cpf'),
                    cep: formData.get('cep'),
                    nCasa: formData.get('nCasa'),
                    email: formData.get('email'),
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Cadastro bem-sucedido:', data);

            })
            .catch(error => {
                console.error('Erro durante o cadastro:', error);

            });
        }
    </script>

</body>
</html>
